name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if gh-pages branch exists and create it if not
        run: |
          # Fetch all branches to check if gh-pages exists
          git fetch origin
          
          # Check if the gh-pages branch exists
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            echo "gh-pages branch does not exist. Creating it now."
            git checkout --orphan gh-pages  # Create the branch without history
            git rm -rf .  # Clean the directory (remove old files)
            git commit --allow-empty -m "Initial gh-pages commit"  # Commit an empty change
            git push origin gh-pages  # Push the gh-pages branch to the remote
            git checkout main  # Switch back to main
          fi

      - name: Deploy to GitHub Pages
        run: |
          git add dist -f  # Force add dist folder to the commit
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}